<div ng-show="managerism.managerism" class="managerism" layout="column" layout-align="center center">
  <div layout="column" layout-align="center center" class="text-center">
    <h1 class="md-display-3 quote">{{managerism.managerism.quote}}</h1>
    <h2 class="md-headline"><em>- A manager from {{managerism.managerism.company}}</em></h2>
  </div>

  <div class="managerism-actions" layout="row" layout-align="center center">
    <button class="md-fab md-button" md-ink-ripple ng-click="managerism.getManagerism();">
      <ng-md-icon icon="refresh"></ng-md-icon>
    </button> <!-- refresh button -->

    <button class="md-fab md-button" md-ink-ripple ng-click="managerism.tweet();" ng-show="managerism.isSignedIn">
      <ng-md-icon icon="twitter"></ng-md-icon>
    </button> <!-- tweet button -->
  </div>

  <div layout="row" layout-align="center center">
    <h2 class="message" ng-show="managerism.messageShow">{{ managerism.messageText }}</h2>
  </div>
</div>
