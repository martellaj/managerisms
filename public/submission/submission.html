<div layout="column" class="submission">
  <div layout="column">
    <form name="submissionForm" ng-submit="submission.submit(submissionForm);">
      <md-input-container class="md-block">
        <label>Quote</label>
        <input required name="quote" ng-model="submission.quote">
        <div ng-messages="submissionForm.quote.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Company</label>
        <input required name="company" ng-model="submission.company">
        <div ng-messages="submissionForm.company.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Email address</label>
        <input type="email" name="emailAddress" ng-model="submission.emailAddress">
        <div ng-messages="submissionForm.emailAddress.$error">
          <div ng-message="email">Please enter a valid email address.</div>
        </div>
      </md-input-container>
      <div layout="row" layout-align="center center">
        <md-button type="submit" class="md-button md-raised md-accent submit-button" ng-disabled="submission.isSubmitting">Submit</md-button>  
      </div>
    </form>
  </div>
</div>
