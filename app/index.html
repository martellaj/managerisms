<!DOCTYPE html>
<html ng-app="seedApp">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joe's Angular Seed</title>
    <base href="/">
    <!-- Third party dependencies. -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- App code. -->
    <script src="scripts/app.js"></script>
    <script src="controllers/view1Controller.js"></script>
    <script src="controllers/view2Controller.js"></script>
    <script src="controllers/navbarController.js"></script>
  </head>
  
  <body>
    <nav class="navbar navbar-default" ng-controller="NavbarController as nav">
      <div class="navbar-header">
        <div class="container-fluid">
          <button type="button" class="navbar-toggle collapsed" ng-click="nav.isCollapsed = !nav.isCollapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Joe's Angular Seed</a>
        </div>
      </div>
      <div class="collapse navbar-collapse" collapse="nav.isCollapsed">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/view1">View 1</a>
          </li>
          <li>
            <a href="/view2">View 2</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <main>
        <div ng-view></div>
      </main>
    </div>
  </body>

</html>
